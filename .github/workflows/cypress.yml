name: Cypress Tests

on:
  push:
    branches:
      - main # or the branch you'd like to trigger on
  pull_request:
    branches:
      - main # or the branch you'd like to trigger on

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Adjust the node version according to your needs

    # Install dependencies
    - name: Install dependencies
      run: |
        npm install

    # Install Cypress (if it's not part of your dependencies)
    - name: Install Cypress
      run: |
        npx cypress install

    # Run Cypress tests
    - name: Run Cypress tests
      run: |
        npx cypress run --headless # You can add options like --browser chrome if needed
